<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Password Generator</title>
	</head>
	<body>
		<div class="container">
			<div class="main-section">
				<h1>Generate a <br /><span>random password</span></h1>
				<p>Never use an insecure password again.</p>
			</div>
			<form>
				<label for="number"
					>Choose the length (from 4 to 15 chars, auto: 15):</label
				>
				<input
					type="number"
					id="number"
					name="number"
					max="15"
					min="4"
					required
				/>
				<label for="text"
					>Avoid chars: (numbers, special chars, auto: none):</label
				>
				<input type="text" id="text" name="text" />
			</form>
			<div class="generate-btn">
				<p id="generateBtn">Generate passwords</p>
			</div>
			<div class="generate-section">
				<div class="option option1"><p id="option1"></p></div>
				<div class="option option2"><p id="option2"></p></div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
